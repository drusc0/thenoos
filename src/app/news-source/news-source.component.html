<div class="row" style="margin-top: 20px;">
  <div class="col-12 d-flex justify-content-center jumbotron">
    <h3>Source {{sourceId}}</h3>
  </div>
</div>
<hr>
<div *ngIf="!inProgress; else loading" class="row">
  <div class="col-6" *ngFor="let article of sourceData.articles">
    <!-- Card for each news -->
    <div class="card">
      <img class="card-img-top" src="{{article.urlToImage}}">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <a href="{{article.url}}" class="btn btn-primary">Check it out!</a>
      </div>
    </div>
  </div>
</div>
<hr>
<ng-template #loading>
  <div class="row h-100 justify-content-center align-items-center">
    <span class="fa fa-spinner fa-spin fa-5x"></span>
  </div>
</ng-template>
